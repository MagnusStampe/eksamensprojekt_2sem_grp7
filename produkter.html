<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Funky Furniture</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,700" rel="stylesheet">
</head>

<body>
    <header class="include"></header>
    <nav class="include"></nav>

    <main id="produkter">

        <h1>Produkter</h1>

        <section id="slideshow">

            <button class="next but"></button>
            <button class="prev but"></button>
            <h2 class="slide_headline">plankeborde</h2>
            <div class="bar"></div>

            <div class="slide"></div>

        </section>


        <!--   lokationen for produkt-data -->

        <section data-dest id="dest"></section>

        <!--    bruges til at kopiere ind i dest -->

        <template data-template>
            <article data-container>
                <div data-navn class="navn"></div>
                <div data-pris class="pris"></div>
                <div data-materialer class="materialer"></div>

                <div class="overlay"></div>

                <div><img data-billede src="" alt="" class="billede"></div>
            </article>
        </template>

    </main>

    <div id="baggrund_fixed"></div>

    <footer class="include"></footer>

    <script src="produkter.js"></script>
    <script src="includes.js"></script>
</body>

</html>
